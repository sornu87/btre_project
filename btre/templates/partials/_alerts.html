{%if messages %}
  {%for message in messages %}
    <div class="container" id ="message">
      <div class="alert alert-{{message.tags}} alert-dismissable tex-center " role="alert"></div>
        <button type="button" data-dismiss ="alert" class="close"></button>
          <span aria-hidden ="true">&times</span>
          <strong>
              {%if message.leve == DEFAULT_MESSAGE_LEVELS.ERROR %}
              {%else%}
              {{messsage.tage | time }}
              {%endif%}
          </strong>
          {{message}}
    </div>
  {%endfor%}
{%endif%}
